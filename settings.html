<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-shell">
    <header class="settings-header">
      <div class="settings-title">Settings</div>
      <div class="settings-subtitle">app://settings</div>
    </header>

    <section class="settings-card">
      <div class="settings-card-header">
        <h2>Appearance</h2>
        <span class="settings-note">Current theme: <strong id="current-theme">Midnight</strong></span>
      </div>
      <div class="theme-grid" role="list">
        <button class="theme-card" data-theme="midnight" type="button" role="listitem">
          <div class="theme-preview theme-midnight">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Midnight</div>
            <div class="theme-desc">Deep navy + neon mint</div>
          </div>
        </button>
        <button class="theme-card" data-theme="light" type="button" role="listitem">
          <div class="theme-preview theme-light">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Pearl</div>
            <div class="theme-desc">Crisp light + blue accent</div>
          </div>
        </button>
        <button class="theme-card" data-theme="dusk" type="button" role="listitem">
          <div class="theme-preview theme-dusk">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Dusk</div>
            <div class="theme-desc">Purple haze + coral glow</div>
          </div>
        </button>
        <button class="theme-card" data-theme="forest" type="button" role="listitem">
          <div class="theme-preview theme-forest">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Forest</div>
            <div class="theme-desc">Emerald + warm brass</div>
          </div>
        </button>
        <button class="theme-card" data-theme="sunset" type="button" role="listitem">
          <div class="theme-preview theme-sunset">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Sunset</div>
            <div class="theme-desc">Terracotta + soft amber</div>
          </div>
        </button>
        <button class="theme-card" data-theme="aurora" type="button" role="listitem">
          <div class="theme-preview theme-aurora">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Aurora</div>
            <div class="theme-desc">Electric teal + violet glow</div>
          </div>
        </button>
        <button class="theme-card" data-theme="graphite" type="button" role="listitem">
          <div class="theme-preview theme-graphite">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Graphite</div>
            <div class="theme-desc">Slate gray + neon lime</div>
          </div>
        </button>
        <button class="theme-card" data-theme="ocean" type="button" role="listitem">
          <div class="theme-preview theme-ocean">
            <span></span><span></span><span></span>
          </div>
          <div class="theme-meta">
            <div class="theme-name">Ocean</div>
            <div class="theme-desc">Deep blue + aqua spray</div>
          </div>
        </button>
      </div>
    </section>

    <section class="settings-card">
      <div class="settings-card-header">
        <h2>Downloads</h2>
        <span class="settings-note">History is stored locally.</span>
      </div>
      <p class="settings-text">Use the Downloads button or the menu to review recent files.</p>
    </section>

    <section class="settings-card">
      <div class="settings-card-header">
        <h2>Sidebar</h2>
        <span class="settings-note">Personalize your layout.</span>
      </div>
      <label class="settings-toggle" for="sidebar-expanded-toggle">
        <span class="toggle-label">Always expand sidebar</span>
        <span class="toggle-control">
          <input type="checkbox" id="sidebar-expanded-toggle">
          <span class="toggle-slider" aria-hidden="true"></span>
        </span>
      </label>
    </section>
  </div>

  <script>
    const themeLabel = document.getElementById('current-theme');
    const themeButtons = document.querySelectorAll('[data-theme]');
    const sidebarToggle = document.getElementById('sidebar-expanded-toggle');
    const themeLabels = {
      midnight: 'Midnight',
      light: 'Pearl',
      dusk: 'Dusk',
      forest: 'Forest',
      sunset: 'Sunset',
      aurora: 'Aurora',
      graphite: 'Graphite',
      ocean: 'Ocean'
    };

    function applyThemeFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const theme = params.get('theme') || 'midnight';
      const safeTheme = themeLabels[theme] ? theme : 'midnight';
      const sidebar = params.get('sidebar') || 'expanded';

      document.body.className = document.body.className
        .split(' ')
        .filter((name) => !name.startsWith('theme-'))
        .join(' ')
        .trim();

      document.body.classList.add(`theme-${safeTheme}`);
      themeLabel.textContent = themeLabels[safeTheme];

      themeButtons.forEach((button) => {
        button.classList.toggle('active', button.dataset.theme === safeTheme);
        button.setAttribute('aria-pressed', String(button.dataset.theme === safeTheme));
      });

      if (sidebarToggle) {
        sidebarToggle.checked = sidebar !== 'collapsed';
      }
    }

    themeButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const nextTheme = themeLabels[button.dataset.theme] ? button.dataset.theme : 'midnight';
        const params = new URLSearchParams(window.location.search);
        params.set('theme', nextTheme);
        window.location.search = params.toString();
      });
    });

    if (sidebarToggle) {
      sidebarToggle.addEventListener('change', () => {
        const params = new URLSearchParams(window.location.search);
        params.set('sidebar', sidebarToggle.checked ? 'expanded' : 'collapsed');
        window.location.search = params.toString();
      });
    }

    applyThemeFromQuery();
    requestAnimationFrame(() => {
      document.body.classList.add('settings-ready');
    });
  </script>
</body>
</html>
