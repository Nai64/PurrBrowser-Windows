<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: http:; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self'">
  <title>Purr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="browser-container">
    <!-- Sidebar with tabs -->
    <div class="sidebar">
      <div class="tabs-container" id="tabs-container">
        <!-- Tabs will be dynamically added here -->
      </div>

      <div class="tabs-footer">
        <button id="new-tab-btn" class="tab-item tab-new" type="button" title="New Tab">
          <div class="tab-favicon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </div>
          <div class="tab-title">New Tab</div>
        </button>
      </div>

      <div class="sidebar-bottom">
        <button id="settings-btn" class="sidebar-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.7 1.7 0 0 0 .34 1.87l.04.04a2 2 0 1 1-2.83 2.83l-.04-.04a1.7 1.7 0 0 0-1.87-.34 1.7 1.7 0 0 0-1 1.54V22a2 2 0 1 1-4 0v-.06a1.7 1.7 0 0 0-1-1.54 1.7 1.7 0 0 0-1.87.34l-.04.04a2 2 0 1 1-2.83-2.83l.04-.04a1.7 1.7 0 0 0 .34-1.87 1.7 1.7 0 0 0-1.54-1H2a2 2 0 1 1 0-4h.06a1.7 1.7 0 0 0 1.54-1 1.7 1.7 0 0 0-.34-1.87l-.04-.04a2 2 0 1 1 2.83-2.83l.04.04a1.7 1.7 0 0 0 1.87.34 1.7 1.7 0 0 0 1-1.54V2a2 2 0 1 1 4 0v.06a1.7 1.7 0 0 0 1 1.54 1.7 1.7 0 0 0 1.87-.34l.04-.04a2 2 0 1 1 2.83 2.83l-.04.04a1.7 1.7 0 0 0-.34 1.87 1.7 1.7 0 0 0 1.54 1H22a2 2 0 1 1 0 4h-.06a1.7 1.7 0 0 0-1.54 1Z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main browser content -->
    <div class="main-content">
      <!-- Navigation bar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="tool-btn" data-action="back" title="Back" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="tool-btn" data-action="forward" title="Forward" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <button class="tool-btn" data-action="refresh" title="Refresh">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
          <button class="tool-btn" data-action="home" title="Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </button>
        </div>
        
        <div class="address-bar">
          <div class="security-icon" id="security-icon" title="Connection">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <button id="search-engine-btn" class="search-engine-btn" data-action="engine" title="Search Engine">
            <img id="search-engine-icon" class="engine-icon" src="assets/icons/duckduckgo.svg" alt="DuckDuckGo">
          </button>
          <input type="text" id="url-input" class="url-input" placeholder="Search with DuckDuckGo or enter address">
          <button class="go-btn" data-action="go">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <div class="toolbar-right">
          <button class="tool-btn" data-action="downloads" title="Downloads">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3v12"></path>
              <polyline points="7 11 12 16 17 11"></polyline>
              <rect x="4" y="19" width="16" height="2" rx="1"></rect>
            </svg>
          </button>
          <button class="tool-btn" data-action="menu" title="Menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <button class="tool-btn" data-window="minimize" title="Minimize">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.6">
              <line x1="3" y1="8" x2="13" y2="8"></line>
            </svg>
          </button>
          <button class="tool-btn" data-window="maximize" title="Maximize">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.4">
              <rect x="3" y="3" width="10" height="10" rx="1"></rect>
            </svg>
          </button>
          <button class="tool-btn close" data-window="close" title="Close">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.6">
              <line x1="3" y1="3" x2="13" y2="13"></line>
              <line x1="13" y1="3" x2="3" y2="13"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Webview container -->
      <div class="webview-container" id="webview-container">
        <!-- Webviews will be dynamically added here -->
      </div>

      <!-- Download shelf -->
      <div class="download-shelf" id="download-shelf">
        <div class="download-shelf-header">
          <span class="download-shelf-title">Downloads</span>
          <button class="shelf-btn" data-action="clear-downloads">Clear</button>
        </div>
        <div class="download-list" id="download-list"></div>
        <div class="download-history">
          <div class="download-history-title">History</div>
          <div class="download-list" id="download-history-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search engine dropdown (positioned at body level for proper display) -->
  <div id="search-engine-dropdown" class="search-engine-dropdown">
    <div class="search-engine-option" data-engine="duckduckgo">
      <img class="engine-icon" src="assets/icons/duckduckgo.svg" alt="DuckDuckGo">
      <span class="engine-name">DuckDuckGo</span>
    </div>
    <div class="search-engine-option" data-engine="google">
      <img class="engine-icon" src="assets/icons/google.svg" alt="Google">
      <span class="engine-name">Google</span>
    </div>
    <div class="search-engine-option" data-engine="bing">
      <img class="engine-icon" src="assets/icons/bing.ico" alt="Bing">
      <span class="engine-name">Bing</span>
    </div>
    <div class="search-engine-option" data-engine="yahoo">
      <img class="engine-icon" src="assets/icons/yahoo.ico" alt="Yahoo">
      <span class="engine-name">Yahoo</span>
    </div>
    <div class="search-engine-option" data-engine="brave">
      <img class="engine-icon" src="assets/icons/brave.svg" alt="Brave">
      <span class="engine-name">Brave</span>
    </div>
    <div class="search-engine-option" data-engine="ecosia">
      <img class="engine-icon" src="assets/icons/ecosia.svg" alt="Ecosia">
      <span class="engine-name">Ecosia</span>
    </div>
  </div>

  <!-- Address bar history dropdown -->
  <div id="history-dropdown" class="history-dropdown">
    <div class="history-list" id="history-list"></div>
  </div>

  <!-- App menu dropdown -->
  <div id="app-menu-backdrop" class="app-menu-backdrop"></div>
  <div id="app-menu" class="app-menu">
    <button class="menu-item" data-action="menu-history">History</button>
    <button class="menu-item" data-action="menu-settings">Settings</button>
  </div>

  <!-- Tab context menu -->
  <div id="tab-context-menu" class="context-menu">
    <button class="context-item" data-action="context-reload">Reload Tab</button>
    <button class="context-item" data-action="context-duplicate">Duplicate Tab</button>
    <button class="context-item" data-action="context-pin">Pin Tab</button>
    <div class="context-separator"></div>
    <button class="context-item" data-action="context-close">Close Tab</button>
    <button class="context-item" data-action="context-close-others">Close Other Tabs</button>
    <button class="context-item" data-action="context-close-right">Close Tabs to Right</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
