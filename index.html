<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="browser-container">
    <!-- Sidebar with tabs -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button id="new-tab-btn" class="sidebar-btn" title="New Tab">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      
      <div class="tabs-container" id="tabs-container">
        <!-- Tabs will be dynamically added here -->
      </div>
      
      <div class="sidebar-footer">
        <button id="settings-btn" class="sidebar-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m0-6h6m-6 0H6"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main browser content -->
    <div class="main-content">
      <!-- Navigation bar -->
      <div class="nav-bar">
        <div class="nav-controls">
          <button id="back-btn" class="nav-btn" title="Back" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button id="forward-btn" class="nav-btn" title="Forward" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <button id="refresh-btn" class="nav-btn" title="Refresh">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
          <button id="home-btn" class="nav-btn" title="Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </button>
        </div>
        
        <div class="url-container">
          <div class="security-icon" id="security-icon" title="Connection">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <button id="search-engine-btn" class="search-engine-btn" title="Search Engine">
            <span id="search-engine-icon">ü¶Ü</span>
          </button>
          <input type="text" id="url-input" class="url-input" placeholder="Search with DuckDuckGo or enter address">
          <button id="go-btn" class="go-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <div class="nav-actions">
          <button id="menu-btn" class="nav-btn" title="Menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Webview container -->
      <div class="webview-container" id="webview-container">
        <!-- Webviews will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Search engine dropdown (positioned at body level for proper display) -->
  <div id="search-engine-dropdown" class="search-engine-dropdown">
    <div class="search-engine-option" data-engine="duckduckgo">
      <span class="engine-icon">ü¶Ü</span>
      <span class="engine-name">DuckDuckGo</span>
    </div>
    <div class="search-engine-option" data-engine="google">
      <span class="engine-icon">üîç</span>
      <span class="engine-name">Google</span>
    </div>
    <div class="search-engine-option" data-engine="bing">
      <span class="engine-icon">üÖ±Ô∏è</span>
      <span class="engine-name">Bing</span>
    </div>
    <div class="search-engine-option" data-engine="yahoo">
      <span class="engine-icon">‚ìé</span>
      <span class="engine-name">Yahoo</span>
    </div>
    <div class="search-engine-option" data-engine="brave">
      <span class="engine-icon">ü¶Å</span>
      <span class="engine-name">Brave</span>
    </div>
    <div class="search-engine-option" data-engine="ecosia">
      <span class="engine-icon">üå±</span>
      <span class="engine-name">Ecosia</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
